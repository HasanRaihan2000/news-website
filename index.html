<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-..."
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="logo"><i class="fa-brands fa-slack"></i></a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="ipl"
              onclick="onNavItemClick('ipl')"
            >
              IPL
            </li>
            <li
              class="hover-link nav-item"
              id="football"
              onclick="onNavItemClick('football')"
            >
              Football
            </li>
            <li
              class="hover-link nav-item"
              id="golf"
              onclick="onNavItemClick('golf')"
            >
              Golf
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            type="text"
            class="news-input"
            id="news-input"
            placeholder="e.g formula 1"
          />
          <button class="search-button" onclick="search()">Search</button>
        </div>
      </div>
    </nav>

    <!-- main -->
    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>
    <!-- template -->
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the title</h3>
          <h6 class="news-source" id="news-source">tis the is small dis</h6>
          <p class="news-desc" id="news-desc">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Unde
            suscipit voluptas id rem atque fuga nisi quis dolore architecto
            dignissimos dolorem est ipsam amet sed ad,
          </p>
        </div>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
